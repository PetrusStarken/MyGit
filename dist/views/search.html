<div class="row">
  <nav>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" placeholder="informe o nome do repositório" ng-model="search.searchString" ng-change="search.findRepos(search.searchString)">
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>
</div>
<div class="row">
  <div class="col s12">
    <p ng-show="!search.resultFound && search.searchString">Nenhum reposítório encontrado</P>
    <ul class="collection" ng-show="search.resultFound">
      <li class="collection-item waves-effect waves-teal" ng-click="openRepo(repo)" ng-repeat="repo in search.searchResult" title="Ver detalhes">
        <span class="title bold">{{::repo.full_name}}</span>
        <p>{{::repo.description}}</p>
        <div class="chip" ng-show="repo.language">
          {{::repo.language}}
        </div>
        <div class="chip">
          <i class="fa fa-code-fork"></i>
          {{::repo.forks_count}} forks
        </div>
        <div class="chip">
          <i class="fa fa-star"></i>
          {{::repo.stargazers_count}} stars
        </div>
      </li>
    </ul>
  </div>
</div>
